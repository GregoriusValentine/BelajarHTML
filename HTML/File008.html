<!DOCTYPE html>
<html>
    <head>
        <title>HTML Form</title>
    </head>
    <body>
        <form>
            <table cellspacing="0" cellpadding="10">
                <tr>
                    <td><label for="username">username : </label></td>
                    <td><input type="text" id="username"></td>
                </tr>
                <tr>
                    <td><label for="password">password : </label></td>
                    <td><input type="password" id="password"></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="radio" name="jeniskelamin" id="Laki-laki"><label for="Laki-laki">Laki-laki</label>
                        <input type="radio" name="jeniskelamin" id="Perempuan"><label for="Perempuan">Perempuan</label>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="checkbox" id="basket"><label for="basket">basket</label>
                        <input type="checkbox" id="menyanyi"><label for="menyanyi">menyanyi</label>
                        <input type="checkbox" id="sepakbola"><label for="sepakbola">sepak bola</label>
                        <input type="checkbox" id="voli"><label for="voli">voli</label>
                    </td>
                </tr>
                <tr>
                    <td><label for="komentar">komentar : </label></td>
                    <td>
                        <textarea name="komentar" id="komentar" cols="30" rows="10"></textarea>
                    </td>
                </tr>
                <tr>
                    <td><label for="namakota">NamaKota</label></td>
                    <td>
                        <select name="namakota" id="namakota">
                            <option value="Pontianak">Pontianak</option>
                            <option value="Putussibau">Putussibau</option>
                            <option value="Sintang">Sintang</option>
                            <option value="Sekadau">Sekadau</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <center>
                        <button type="submit">kirim</button>
                        </center>
                    </td>
                </tr>
            </table>
        </form>
