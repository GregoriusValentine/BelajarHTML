<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Margin</title>
    <link rel="stylesheet" href="../CSS/css-margin.css">
</head>
<body>
    <div>
        <h3>Margin</h3>
        <div class="satu">1</div>
        <div class="dua">2</div>
        <div class="tiga">3</div>
    </div>
    
    <div>
        <h3>Overlapping Margin Vertikal</h3>
        <p>Untuk margin tidak terjadi penambahan khusus yang vertikal, margin yang diambil adalah margin yang paling besar </p>
        <div class="satu">1</div>
        <div class="dua2">2</div>
        <div class="tiga">3</div>
    </div>
    
    <div>
        <h3>overlapping Margin Horizontal</h3>
        <p>Untuk yang horizontal marginnya akan bertambah</p>
        <div class="display">
            <div class="satu3">1</div><div class="dua3">2</div><div class="tiga3">3</div>
        </div>
    </div>

    <div>
        <h3>Negatif Margin</h3>
        <div class="satu4">1</div>
        <div class="dua4">2</div>
        <div class="tiga4">3</div>
    </div>

    
    <h3>Margin Auto</h3>
    <div class="margin-auto">
        <div class="satu5">1</div>
        <div class="dua5">2</div>
        <div class="tiga5">3</div>
    </div>

</body>
</html>
